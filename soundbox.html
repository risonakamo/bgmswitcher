<link rel="import" href="./polymer/polymer-2.0.2/polymer-element.html">

<dom-module id="sound-box">
  <template>
    <style>
      :host
      {
        display: inline-block;
        color: #f1f1f1;
        font-size: 0;
        border-bottom: 2px solid rgba(0,0,0,0);
        transition: border-bottom-color .1s;
      }

      :host(.selectable)
      {
        user-select: none;
        cursor: pointer;
      }

      :host(.selectable:hover)
      {
        border-bottom: 2px solid #f1f1f1;
      }

      :host(.selected)
      {
        height: 160px;
        width: auto;
        border-bottom: 2px solid #f1f1f1;
        background-color: #272727;
      }

      div
      {
        display: inline-block;
        vertical-align: top;
      }

      #loaded-content
      {
        width: 0;
        height: 0;
        display: none;
      }

      :host(.selectable) #loaded-content,:host(.selected) #loaded-content
      {
        width: auto;
        height: 160px;
        display: block;
      }

      .left
      {
        width: 160px;
        height: 160px;
        line-height: 160px;
        padding: 0 10px 0 10px;
      }

      .left img
      {
        display: inline-block;
        width: 100%;
        vertical-align: middle;
      }

      .right
      {
        width: 213px;
        height: 160px;
        line-height: 160px;
        margin: 0 10px 0 5px;
      }

      #title
      {
        vertical-align: middle;
        line-height: initial;
        font-size: 20px;
      }

      #video
      {
        height: 0;
        width: 0;
        display: none;
      }

      #input-page
      {
        width: 408px;
        height: 160px;
        background-color: rgba(14, 14, 14, 0.45);
        border: 1px dashed rgba(255, 255, 255, 0.30);
      }

      #input-page textarea
      {
        display: block;
        width: 380px;
        height: 25px;
        resize: none;
        margin: auto;
        margin-top: 15%;
        background-color: rgba(0,0,0,0);
        color: #f1f1f1;
        font-size: 18px;
        border: none;
        font-family: "ftr";
        text-align: center;
        overflow: hidden;
        white-space: nowrap;
      }

      #input-page textarea:focus
      {
        outline: none;
        background-color: rgb(16, 16, 16);
      }
    </style>

    <div id="input-page">
      <textarea placeholder="+" on-keypress="inputParse" id="input-area"></textarea>
    </div>

    <div id="loaded-content" on-click="vplay">
      <div class="left">
        <img src="[[imgUrl]]">
      </div>

      <div class="right">
        <div id="title">[[videoTitle]]</div>
      </div>

      <div id="video"></div>
    </div>

  </template>

  <script>
    class soundBox extends Polymer.Element
    {
      static get is()
      {
        return "sound-box";
      }

      /*
        ---variables---
        Player player
        string videoUrl: youtube video url id

        ---bind variables---
        string imgUrl: thumbnail image href

        ---public functions---
        void vstop()
      */
      static get properties()
      {
        return {

        };
      }

      ready()
      {
        super.ready();
      }

      vplay(e)
      {
        if (this.player.getPlayerState()==1)
        {
          return;
        }

        this.dispatchEvent(new CustomEvent("playing"));
        this.player.setVolume(100);
        this.player.seekTo(0);
        this.player.playVideo();
      }

      vstop()
      {
        this.vfade(1000);
      }

      //time to fade out in ms
      //current max 5sec
      vfade(time)
      {
        if (this.player.getPlayerState()!=1)
        {
          return;
        }

        time=10000/time;
        var vol=100;
        var fadeTimer=setInterval(()=>{
          if (vol<=0)
          {
            clearInterval(fadeTimer);
            this.player.pauseVideo();
            return;
          }

          vol-=time;
          vol=Math.floor(vol);
          this.player.setVolume(vol);
        },50);
      }

      inputParse(e)
      {
        if (e.key=="Enter")
        {
          e.preventDefault();

          if (this.$["input-area"].value.slice(0,32)!="https://www.youtube.com/watch?v=")
          {
            return;
          }

          this.videoUrl=this.$["input-area"].value.slice(32);
          this.loadVideo();
        }
      }

      loadVideo()
      {
        this.player=new YT.Player(this.$["video"],{
          height:0,width:0,
          videoId:this.videoUrl,
          playerVars:{loop:1},
          events:{onReady:(e)=>{
            this.videoTitle=this.player.getVideoData().title;
          }}
        });

        this.imgUrl=`https://img.youtube.com/vi/${this.videoUrl}/hqdefault.jpg`;

        this.$["input-page"].parentNode.removeChild(this.$["input-page"]);
        this.classList.add("selectable");
        this.dispatchEvent(new CustomEvent("loaded"));
      }
    }

    customElements.define(soundBox.is,soundBox);
  </script>
</dom-module>
